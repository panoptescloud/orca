name: "DOCS: Deploy github pages"

on:
  push:
    branches:
      - main
    paths:
      - mkdocs.yml
      # Because the CLI docs are auto-generated, so if anything in here changes, we
      # may need to redeploy the docs as well
      - cmd/orca/**
      - docs/**

permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: "build cli"
        run: make build
      - name: "generate CLI docs"
        run: './.local/bin/orca util gen-docs'
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: ~/.cache 
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material 
      - run: pip install mkdocs-open-in-new-tab
      - run: mkdocs gh-deploy --force